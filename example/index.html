<!DOCTYPE html>
<html>

<head>
    <title>Clip Viewer Login</title>
    <meta charset="utf-8" />
    <style>
        body{
            text-align: center;
        }

        .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    #warning{
        background-color: red;
        color: white;
        display: none;
    }

    </style>

    <script>
        function login() {
        var identifier = document.getElementById("identifier").value;

        if(identifier.length>0){
            sessionStorage.setItem("identifier", identifier); // Save username in local storage
            window.location.href = "clipview.html"; // Redirect to another page
        }
        else{
            document.getElementById("warning").style.display="block";
        }
        }
    </script>
</head>

<body>
    <header className="App-header">
        <img src=Logo.png className="logo" alt="logo" />
    </header>

    <div class="container">
        <h2>Login</h2>
        <form>
            <input id="identifier" type="text" placeholder="Identifier" required>
            <input type="button" value="Login" onclick="login()">
        </form>
        <br>
        <div id="warning">ID cannot be empty</div>
    </div>
<form>
    
</form>
</body>

</html>
